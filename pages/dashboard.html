<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard | WonderWorld Learning</title>

  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/pages/dashboard.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header id="main-header"></header>

  <main id="main" role="main">
    <div class="content-section">
      <h1>Your Progress Dashboard</h1>

      <div id="no-history-msg" style="display: none;">
        <h2>No activity yet!</h2>
        <p>Complete a quiz to see your progress here.</p>
        <a href="../pages/categories.html" class="btn" style="margin-top: 1rem;">Start a Quiz</a>
      </div>

      <section class="dashboard-grid">
        <div class="metric-card">
          <h3>Total Activities</h3>
          <p class="value" id="total-quizzes">—</p>
        </div>
        <div class="metric-card">
          <h3>Overall Average</h3>
          <p class="value" id="average-score">—</p>
        </div>
        <div class="metric-card">
          <h3>Best Category</h3>
          <p class="value" id="best-category">—</p>
        </div>
      </section>

      <section class="activity-breakdown">
        <h2>Activity Breakdown</h2>
        <div id="breakdown-container">
          </div>
      </section>
      
      <section class="table-wrapper">
        <h2>Recent History</h2>
        <table class="history-table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="history-table-body"></tbody>
        </table>
      </section>
    </div>
  </main>

  <footer id="main-footer"></footer>

  <script type="module" src="../js/app.js"></script>
  <script type="module"src="../js/dashboard.mjs"></script>
</body>

</html>
