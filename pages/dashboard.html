<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WonderWorld Learning — Dashboard</title>

  <!-- Estilos base -->
  <link rel="stylesheet" href="../css/base.css" />
</head>

<body>
  <!-- Header (insertado por partial) -->
  <header id="main-header"></header>

  <main class="container dashboard">
    <h1>Dashboard</h1>

    <!-- Resumen de métricas -->
    <section class="dashboard-grid">
      <article class="dashboard-card">
        <h3>Total Quizzes</h3>
        <p id="total-quizzes">0</p>
      </article>

      <article class="dashboard-card">
        <h3>Average Score</h3>
        <p id="average-score">0%</p>
      </article>

      <article class="dashboard-card">
        <h3>Best Category</h3>
        <p id="best-category">—</p>
      </article>
    </section>

    <!-- Historial de quizzes -->
    <section class="dashboard-card">
      <h3>Quiz History</h3>

      <!-- Mensaje cuando no hay historial -->
      <p id="no-history-msg" style="display:none;">
        No quiz history yet. Play a quiz to see your progress here.
      </p>

      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Score</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="history-table-body"></tbody>
        </table>
      </div>
    </section>

    <!-- Gráfico por categoría -->
    <section class="dashboard-card">
      <h3>Performance by Category</h3>
      <canvas id="category-chart" width="400" height="240">
        Your browser does not support the canvas element.
      </canvas>
    </section>
  </main>

  <!-- Footer (insertado por partial) -->
  <footer id="main-footer"></footer>

  <!-- Importante: Chart.js ANTES de app.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- App principal (type=module) -->
  <script src="../js/app.js" type="module"></script>
</body>

</html>
